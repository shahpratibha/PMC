<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button to Open Table</title>
<style>
    /* CSS for hiding the table by default */
    #myTable {
        display: none;
    }
</style>
</head>
<body>

<button id="openTableBtn">Open Table</button>

<table id="myTable" border="1">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- Add more rows if needed -->
    </tbody>
</table>

<script>
    // JavaScript to toggle the table's visibility
    document.getElementById("openTableBtn").addEventListener("click", function() {
        var table = document.getElementById("myTable");
        if (table.style.display === "none") {
            table.style.display = "table"; // Show the table
        } else {
            table.style.display = "none"; // Hide the table
        }
    });
</script>

</body>
</html>
