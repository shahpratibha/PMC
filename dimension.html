<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Dimensions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        .dimensions {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #2b13bb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dimension-value {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
        }

        .button-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
        }

        .my-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2b13bb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .my-button:hover {
            background-color: #1f0e8e;
        }

        @media (max-width: 1024px) {
            .my-button {
                font-size: 0.95em;
                padding: 9px 18px;
            }
        }
        @media (max-width: 768px) {
            .my-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .my-button {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="dimensions">
        <div class="dimension-label">Browser Width:</div>
        <div id="width" class="dimension-value"></div>
        <div class="dimension-label">Browser Height:</div>
        <div id="height" class="dimension-value"></div>
    </div>

    <div class="button-container">
        <button class="my-button">Click</button>
    </div>

    <script>
        function updateDimensions() {
            document.getElementById('width').textContent = window.innerWidth + 'px';
            document.getElementById('height').textContent = window.innerHeight + 'px';

            console.log('Browser Width:', window.innerWidth);
            console.log('Browser Height:', window.innerHeight);
        }

        window.addEventListener('resize', updateDimensions);
        window.addEventListener('load', updateDimensions);
    </script>
</body>
</html>
