<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Browser Dimensions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .dimensions {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #2b13bb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dimension-value {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dimensions">
        <div class="dimension-label">Browser Width:</div>
        <div id="width" class="dimension-value"></div>
        <div class="dimension-label">Browser Height:</div>
        <div id="height" class="dimension-value"></div>
    </div>

    <script>
        function updateDimensions() {
            document.getElementById('width').textContent = window.innerWidth + 'px';
            document.getElementById('height').textContent = window.innerHeight + 'px';

            console.log('Browser Width:', width);
            console.log('Browser Height:', height);
        }

        window.addEventListener('resize', updateDimensions);
        window.addEventListener('load', updateDimensions);
    </script>
</body>
</html>
