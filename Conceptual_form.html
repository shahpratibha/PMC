				function fetchAndFillFormData(id) {
					fetch('api-responses/all-project-data.json')
						.then((response) => response.json())
						.then((data) => {
							
							const project = data.data.projectData.find(
								(project) => project.project.works_aa_approval_id === id
							);



							if (!project) {
								alert('project with this works_aa_approval_id is not found');
								return;
							}

							let department = depData.find((dep) => dep.department_id == project.project.d_id);
							let zone = zoneData.find((dep) => dep.zone_id == project.project.constituency_zone_id);
							let ward = wardData.find((ward) => ward.zone_id == project.project.constituency_ward_id);

							

							if (project) {
                              
							

								let budgetCodes = project?.budget_data?.map(budget => budget.budget_code.trim()).join(', ');

								if(budgetCodes){
									document.getElementById('budgetCodes').value = budgetCodes; 

								}

								
								document.getElementById('projectNo').value = project.project.sys_proj_id || '';
								document.getElementById('aaWork').value = project.project.name_of_work || '';
								document.getElementById('scopeOfWork').value = project.project.scope_of_work || '';
								document.getElementById('projectFinancialYear').value =
									project.project.project_financial_year || '';

								document.getElementById('juniorName').value = project.project.je_name || '';
								document.getElementById('contactNo').value = project.project.contact || '';
								document.getElementById('dateIn').value = project.project.con_appr_date || '';

								if (project.project.project_from) {
									let projectOfficeValue = '';

									
									switch (project.project.project_from) {
										case '1':
											projectOfficeValue = 'Main Office';
											break;
										case '2':
											projectOfficeValue = 'Zone Office';
											break;
										case '3':
											projectOfficeValue = 'Ward Office';
											break;
										default:
											projectOfficeValue = 'Unknown'; 
									}

									
									document.getElementById('projectOffice').value = projectOfficeValue;
								}



								if (department) {
									document.getElementById('department').value = department.department_name;
								}

								if (zone) {
									document.getElementById('zone').value = zone.zone_name;
								}

								if (ward) {
									document.getElementById('ward').value = ward.ward_name;
								}

								let workTypeSelect = document.getElementById('workType');
								for (let i = 0; i < workTypeSelect.options.length; i++) {
									if (workTypeSelect.options[i].text === project.project.work_type) {
										workTypeSelect.selectedIndex = i;
										break;
									}
								}

								document.getElementById('projectType').value = data.project.project_type || '';
								document.getElementById('projectOffice').value = data.project.project_office || '';
							} else {
								console.error('Project not found');
							}
						})
						.catch((error) => console.error('Error fetching project data:', error));
				}

				if (worksAaApprovalId) {
					fetchAndFillFormData(worksAaApprovalId);
				}
			});

			function goToNextPage() {
				window.location.href = 'index.html';

				// Show popup after a slight delay to ensure the page has fully loaded
				setTimeout(() => {
					Swal.fire({
						position: 'center',
						title: 'draw tool show after 200m',
						showConfirmButton: false,
						customClass: {
							popup: 'custom-modal-class',
							icon: 'custom-icon-class',

							popup: 'swal2-hide',
							backdrop: 'swal2-backdrop-hide',

			}

			function submitForm() {
				// Prevent the form from submitting the traditional way
				event.preventDefault();
				// Gather form data
				const formData = new FormData(document.getElementById('projectForm'));

				// Convert FormData to an object for Axios
				let formObject = {};
				formData.forEach((value, key) => {
					formObject[key] = value;
				});
				console.log(formObject, 'formObject');
				// Use Axios to submit form data
				axios
					.post('Apis/Conceptual_Form.php', formObject)
					.then(function (response) {
						console.log(response.data.data.id, 'response.data.data.id');
						localStorage.setItem('lastInsertedId', response.data.data.id);
						localStorage.setItem('bufferWidth', response.data.data.width);
						localStorage.setItem('roadLenght', response.data.data.lenght);
						localStorage.setItem('wardname', response.data.data.wardname);
						localStorage.setItem('conceptual_form_data_temp', JSON.stringify(formObject));
						localStorage.removeItem('conceptual_form_data');
						localStorage.removeItem('selectCoordinatesData');
						setTimeout(function () {
							window.location.href = 'index.html';
						}, 2000); // 1000 milliseconds = 1 second
					})
					.catch(function (error) {
						console.log(error);

						Swal.fire({
							position: 'center',
							icon: 'error',
							title: 'Oops...',
							text: 'Please Fill the form.',
							showConfirmButton: false,

							showCloseButton: true,
							customClass: {
								popup: 'custom-modal-class',
								icon: 'custom-icon-class',
								title: 'custom-title-class',
								content: 'custom-text-class',
								closeButton: 'custom-close-button-class',
							},
							showClass: {
								popup: 'swal2-show',
								backdrop: 'swal2-backdrop-show',
								icon: 'swal2-icon-show',
							},
							hideClass: {
								popup: 'swal2-hide',
								backdrop: 'swal2-backdrop-hide',
								icon: 'swal2-icon-hide',
							},
						});
					});
			}
		</script>
	</body>
