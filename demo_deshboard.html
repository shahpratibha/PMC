<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background-color: #e8f5e9;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-bar select, .search-bar button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-bar button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
}

.main-content {
    display: flex;
    width: 100vw;
    max-width: 98vw;
}

.map-container {
    width: 100vw;
    position: relative;
}

#map {
    width: 80vw;
    height: 85vh;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.filters {
    width:30vw;
    margin-left: 20px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.filters h3 {
    margin-top: 15px;
}

.showCount{
    background-color: #e8f5e9;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.accordion {
    width: 100%;
}

.accordion-item {
    border-top: 1px solid #ccc;
}

.accordion-item:first-child {
    border-top: none;
}

.accordion-header {
    width: 100%;
    text-align: left;
    padding: 10px;
    background-color: #f1f1f1;
    border: none;
    outline: none;
    cursor: pointer;
}

.accordion-content {
    display: none;
    padding: 10px;
    background-color: white;
    border-top: 1px solid #ccc;
}

    </style>
</head>

    <script >

document.addEventListener("DOMContentLoaded", function() {
    var map = L.map("map", {
  center:[18.52, 73.89],
  zoom: 11,
  minZoom:10,
  maxZoom:19,
  zoomSnap:0.5,
  zoomDelta:0.5,
});

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Sample marker data
    var markers = [
        [31.5145, 74.3560],
        [31.5295, 74.3700],
        [31.5204, 74.3587]
    ];

    markers.forEach(function(location) {
        L.marker(location).addTo(map);
    });

    var acc = document.getElementsByClassName("accordion-header");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
});
