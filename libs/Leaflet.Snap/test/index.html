<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.Snap</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="../node_modules/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css"></script>

    <style>
        #map {
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom:0;
        }
        .help {
            font-size: 1.5em;
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            height: 30px;
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            margin: 0px;
            text-align: center;
        }
        .help a.sources {
            float: left;
            margin-left: 50px;
            color: white;
        }
        .help a.logo {
            float: right;
        }
        .help a.logo img {
            height: 30px;
        }
        .leaflet-editing-icon.marker-snapped {
            background-color: yellow;
        }
        .leaflet-marker-icon.marker-snapped {
            content: url('marker-snap.png');
        }
    </style>
</head>
<body>

    <p class="help">Move stuff around and it will snap !
      <a class="sources" href="http://github.com/makinacorpus/Leaflet.Snap/">Sources</a>
      <a class="logo" href="http://makina-corpus.com"><img src="http://depot.makina-corpus.org/public/logo.gif"/></a>
    </p>
    <div id="map"></div>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/happen/happen.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="../node_modules/leaflet-geometryutil/src/leaflet.geometryutil.js"></script>
    <script src="../leaflet.snap.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="./test.snap.js"></script>
    <script>(window.mochaPhantomJS || window.mocha).run();</script>
</body>
</html>
