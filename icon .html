<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }

        .container {
            margin-top: 50px;
        }

        .input-group {
            max-width: 600px; /* Maximum width for the entire input group */
            margin: 0 auto; /* Center align the input group */
            display: flex;
            justify-content: center;
        }

        .input-group .form-control.custom-input-width {
            width: 150px !important; /* Width for the search input */
        }

        .input-group-append .btn {
            border-left: 0; /* Remove border between input and button */
        }

        .input-group-append .btn i {
            color: #007bff; /* Blue color for the search icon */
        }

        .dropdown-menu {
            min-width: 200px; /* Minimum width for the dropdown menu */
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu">
                        <!-- <a class="dropdown-item" href="#">Option 1</a>
                        <a class="dropdown-item" href="#">Option 2</a>
                        <a class="dropdown-item" href="#">Option 3</a> -->
                    </div>
                </div>
                <input type="text" class="form-control custom-input-width" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
