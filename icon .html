<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input</title>
    <style>
        .SearchBar {
    display: flex;
    align-items: center;
    background-color: white;
    border: 2px solid darkblue;
    border-radius: 10px 10px 10px 10px !important;
    border-radius: 4px;
    overflow: hidden;
    width: 300px; /* Adjust width as needed */
}

.SearchBar select {
    border: none;
    padding: 8px 12px;
    background-color: white;
    border-bottom: none;
    border-top: none;
    border-right: 2px solid darkblue;
    border-right: 2px solid da;
    outline: none;
    height: 30px !important;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23000000" height="12" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
}

.SearchBar input {
    border: none;
    padding: 8px 12px;
    flex-grow: 1;
    outline: none;
}

.SearchBar button {
    border: none;
    background: none;
    padding: 8px 12px;
    cursor: pointer;
}

.SearchBar button img {
    width: 16px; /* Adjust icon size as needed */
    height: 16px;
}

    </style>
</head>
<body>
    <div class="SearchBar">
      
        <select class="form-select ms-auto" aria-label="Select search category" id="search_type"
        style="">
        <option value="Select Type"></option>
      </select>
      <input class="form-control ms-2" type="search" placeholder=" Search" aria-label="Search" id="searchInputDashboard">
      <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        <button>
            <img src="https://img.icons8.com/material-outlined/24/000000/search.png" alt="Search Icon">
        </button>
    </div>
    
</body>
</html>
