<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Dropdown Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <label>Choose fruits:</label>
        <div>
            <input type="checkbox" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
        </div>
        <div>
            <input type="checkbox" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label>
        </div>
        <div>
            <input type="checkbox" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
        </div>
        <div>
            <input type="checkbox" id="grape" name="fruit" value="grape">
            <label for="grape">Grape</label>
        </div>
        
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var selectedFruits = [];
            document.querySelectorAll('input[name="fruit"]:checked').forEach(function(checkbox) {
                selectedFruits.push(checkbox.value);
            });
            
            var quantity = document.getElementById('quantity').value;
            
            alert('Selected fruits: ' + selectedFruits.join(', ') + '\nQuantity: ' + quantity);
        });
    </script>
</body>
</html>
