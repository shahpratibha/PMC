<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Work Data</h1>
<table id="workTable">
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
</div>

<script>
    const data = [

        },
        {

            "Department": "Solid waste Management",

            "id": "IWMS_polygon.94321",
            "geometry": {"type": "MultiPolygon", "coordinates": [[[[73.866604, 18.58214, 0], [73.867021, 18.582378, 0], [73.867446, 18.581687, 0], [73.866999, 18.581377, 0], [73.866604, 18.58214, 0]]]]}
        },
        {
            "Work_ID": 21380,
            "Name_of_Work": "Solid Waste Management",
            "Department": "Solid waste Management",
            "Work_Type": "New",
            "zone": "D.M.C. Zone 1",
            "ward": "Yeravada Kalas Dhanori",
            "Name_of_JE": "Demoje All department",

            "geometry": {"type": "MultiPolygon", "coordinates": [[[[73.887983, 18.590895, 0], [73.887194, 18.589945, 0], [73.888233, 18.589881, 0], [73.888506, 18.589981, 0], [73.888703, 18.590255, 0], [73.887983, 18.590895, 0]]]]}

        }
    ];

    let currentPage = 1;
    const pageSize = 1;

    function renderTable(page) {
        const tbody = document.querySelector('#workTable tbody');
        tbody.innerHTML = ''; // Clear the table body

        const start = (page - 1) * pageSize;
        const end = start + pageSize;
        const pageData = data.slice(start, end);

        pageData.forEach(row => {
            for (const key in row) {
                const tr = document.createElement('tr');
                let value = row[key];
                if (typeof value === 'object') {
                    value = JSON.stringify(value);
                }
                tr.innerHTML = `
                    <td>${key}</td>
                    <td>${value}</td>
                `;
                tbody.appendChild(tr);
            }
        });
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
        }
    }

    function nextPage() {
        if (currentPage < Math.ceil(data.length / pageSize)) {
            currentPage++;
            renderTable(currentPage);
        }
    }

    // Initial render
    renderTable(currentPage);
</script>

</body>
</html>
