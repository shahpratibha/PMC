      <header class="bg-secondary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Geopulse</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                />
                <div
                  id="autocompleteSuggestions"
                  class="autocomplete-suggestions"
                ></div>

                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
              <button id="showTableBtn" class="btn btn-outline-secondary ms-2">
                <i class="fa fa-map"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-2">
          <div class="form-group mt-5">
            <label>Layers Name (Year Wise)</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-5">
            <label>Layers Name (Amount)</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-5">
            <label for="admin_ward_name">Layers Name (Admin Ward Name)</label>
            <select
              class="select2 form-control"
              multiple="multiple"
              id="admin_ward_name"
            ></select>
          </div>
          <div class="form-group mt-5">
            <label>Layers Name (Zone Name)</label>
            <select
              class="form-control"
              multiple="multiple"
              id="zones"
            ></select>
          </div>
          <div class="form-group mt-5">
            <label>Layers Name (Village Name)</label>
            <select
              class="form-control"
              multiple="multiple"
              id="villages"
            ></select>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
          <main>
            <div id="map"></div>
          </main>
        </div>

        <!-- Right Sidebar -->
        <div class="col-md-2">
          <div class="form-group mt-4">
            <label>Amount</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-4">
            <label>Dates</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-4">
            <label for="admin_ward_name">Departments</label>
            <select
              class="form-control"
              id="departments"
              multiple="multiple"
            ></select>
          </div>
          <div class="form-group mt-4">
            <label>Layers Name (Project Status)</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-4">
            <label>Layers Name (Work Type)</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-4">
            <label>Select With Radius</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
          <div class="form-group mt-4">
            <label>Catchment Area</label>
            <select class="select2 form-control" multiple="multiple"></select>
          </div>
        </div>
      </div>

      <div id="table-container">
        <button id="closeTableBtn" class="close-button">
          <i class="fas fa-times"></i>
        </button>

        <table
          id="workTable"
          class="table table-bordered table-hover"
          style="width: 100% !important"
        >
          <thead>
            <tr>
              <th>Name of Work</th>
              <th>Work Type</th>
              <th>Work Completion Date</th>
              <th>Zone</th>
              <th>Ward</th>
              <th>Prabhag</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name of Work</th>
              <th>Work Type</th>
              <th>Work Completion Date</th>
              <th>Zone</th>
              <th>Ward</th>
              <th>Prabhag</th>
            </tr>
          </tfoot>
          <tbody></tbody>
        </table>
      </div>

    <script>
      $(document).ready(function () {
        loadAdminWardName();
        loadZones();
        loadVillages();
        loadDepartments();
      });
      function loadAdminWardName() {
        $.getJSON("APIS/PMC_Admin_Ward.php", function (data) {
          var select = $("#admin_ward_name");

          select.empty();

          $.each(data, function (index, item) {
            select.append(
              $("<option>", {
                value: item.fid,
                text: item.Ward_Office,
              })
            );
          });

          select.select2();
        });
      }

      function loadZones() {
        $.getJSON("APIS/Zone_layer.php", function (data) {
          var select = $("#zones");

          select.empty();

          $.each(data, function (index, item) {
            select.append(
              $("<option>", {
                value: item.fid,
                text: item.Zone_Name,
              })
            );
          });

          select.select2();
        });
      }

      function loadVillages() {
        $.getJSON("APIS/Village_Boundary.php", function (data) {
          var select = $("#villages");

          select.empty();

          $.each(data, function (index, item) {
            select.append(
              $("<option>", {
                value: item.fid,
                text: item.Village_Name,
              })
            );
          });

          select.select2();
        });
      }

      function loadDepartments() {
        $.getJSON("API-Responses/all-project-data.json", function (data) {
          var select = $("#departments");

          select.empty();

          $.each(data.data.depData, function (index, item) {
            select.append(
              $("<option>", {
                value: item.department_id,
                text: item.department_name,
              })
            );
          });

          select.select2();
        });
      }
    </script>
