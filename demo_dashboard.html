<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Template</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="libs/Leaflet.MousePosition-master/src/L.Control.MousePosition.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.css" />
  <!-- Include daterangepicker CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"   />

</head>

<body>
  <div>

    <div class="main-content">
      <div class="map-container">
        <button class="toggle-button" id="toggleFilters"><i class="fa-solid fa-filter"></i></button>
        <div id="map"></div>
        <input type="text" name="daterange" id="daterange"   />
        <!-- table button -->
        <button id="openTableBtn"><img src="png/dtabasetable.png" alt="" class="tablebtn"></button>

        <!-- table design -->
        <div class="row tabchart">
          <div id="table-container-dashboard">

            <button id="closeTableBtnDashboard" class="close-button">
              <i class="fa-solid fa-minus"></i>
            </button>

            <p id="tablestats" class="tablestats">

            </p>


            <div
              style="position: absolute; top: 30px;  height:240px; width: 97%; overflow: scroll; scrollbar-width: thin;">
              <table id="workTableDashboard" class="table table-bordered table-hover"
                style=" left: 0px; height:100px; width: 100px; overflow: scroll; ">
                <thead id="thead">
                  <tr>
                    <th>Zone</th>
                    <th>Ward</th>
                    <th>Department</th>
                    <th>Work Type</th>
                    <th>Tender Amount</th>
                    <th>JE Name</th>
                    <th>Contractor Name</th>
                    <th>Project Office</th>
                    <th>Budget Code</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- table end -->
        <!-- search bar -->
        <div class="SearchBar">


          <select class="form-select ms-auto" aria-label="Select search category" id="search_type"
            style="border-radius: 10px;border: 2px solid darkblue;">
            <option value="">Select Type</option>
          </select>

          <input class="form-contro ms-2" type="search" placeholder="Search" aria-label="Search"
            id="searchInputDashboard" style=" border-radius: 10px; border: 2px solid darkblue;" />
          <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>

        </div>
        <!-- search bar -->
      </div>


      <!-- filter start -->
      <div class="filters" id="filters">
        <!-- table stats -->
        <div class="showCount">
          <h5 class="tablestats"> </h5>
        </div>
        <!-- table stats -->

        <h3>Filters</h3>
        <div style="height: 100vh; overflow-x: scroll; scrollbar-width: thin;">
          <div class="filter-group">
            <label for="Project_Office" onclick="toggleFilter(this)">Select Office <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2" multiple="multiple" id="Project_Office"></ul>
          </div>
          <div class="filter-group">
            <label for="project_fi" onclick="toggleFilter(this)">Select Year <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2" multiple="multiple" id="project_fi"></ul>
          </div>
          <div class="filter-group">
            <label for="zone" onclick="toggleFilter(this)">Zone Selection <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2" multiple="multiple" id="zone"></ul>
          </div>
          <div class="filter-group">
            <label for="ward" onclick="toggleFilter(this)">Ward Selection <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2 abcscroll" multiple="multiple" id="ward"></ul>
          </div>
          <div class="filter-group">
            <label for="village" onclick="toggleFilter(this)">Village Selection <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2 abcscroll" multiple="multiple" id="village"></ul>
          </div>
          <div class="filter-group">
            <label for="Department" onclick="toggleFilter(this)">Select Department <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2 abcscroll" multiple="multiple" id="Department"></ul>
          </div>
          <div class="filter-group">
            <label for="stage" onclick="toggleFilter(this)">Select Project Status <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2 abcscroll" multiple="multiple" id="stage"></ul>
          </div>
          <div class="filter-group">
            <label for="Work_Type" onclick="toggleFilter(this)">Select Work Type <span class="icon-container"><i class="fa-solid fa-angle-down"></i></span><span class="selected-count"></span></label>
            <input type="text" placeholder="Search" class="filter-input">
            <ul class="select2 abcscroll" multiple="multiple" id="Work_Type"></ul>
          </div>
        </div>
        
      </div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!-- for date picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Include daterangepicker JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- <script src="js/select2.js"></script> -->
    <script src="js/mainmodal/mapLayer.js"></script>
    <!-- <script src="js/contex.js"></script> -->
    <script src="js/demo_dashboard.js"></script>
    <script src="js/mainmodal/legend.js"></script>



</body>

</html>
