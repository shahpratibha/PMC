<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show HTML on Button Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #showHtmlButton {
            background-color: #6200ea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        #showHtmlButton:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        #showHtmlButton:active {
            background-color: #6200ea;
            transform: scale(1);
        }

        #htmlContainer {
            display: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button id="showHtmlButton">Show HTML</button>

    <div id="htmlContainer">
        <iframe id="htmlFrame" src="png/Helpdesk Videos.html"></iframe>
    </div>

    <script>
        document.getElementById('showHtmlButton').addEventListener('click', function() {
            document.getElementById('htmlFrame').src = 'your-html-file.html'; 
            document.getElementById('htmlContainer').style.display = 'block';
        });
    </script>

</body>
</html>
